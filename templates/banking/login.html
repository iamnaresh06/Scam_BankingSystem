{% extends 'base.html' %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Welcome Back</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                </div>
            </div>

            {% if form.errors %}
            <div class="error-msg" style="color: var(--danger); margin-bottom: 1rem;">Invalid username or password</div>
            {% endif %}

            <button type="submit" class="btn-primary full-width">Login</button>
        </form>
        <p class="auth-footer" style="margin-top: 1rem; text-align: center;">
            <a href="{% url 'forgot_password' %}" class="btn-link" style="font-size: 0.9rem;">Forgot
                Password?</a><br><br>
            Don't have an account? <a href="{% url 'register' %}" class="btn-link" style="color: var(--primary);">Sign
                up properly</a>
        </p>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const input = document.getElementById(fieldId);
        const icon = input.nextElementSibling;
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>
{% endblock %}
